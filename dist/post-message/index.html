<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    #control{
      width: 200px;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .mr12 {
      margin-right: 12px;
    }

    #iframe {
      border: none;
      flex: 1
    }
  </style>
</head>

<body>
  <div id="control">
    <button class="add mr12">add click</button>
    <button class="reduce">reduce click</button>
  </div>
  <iframe id="iframe" src="http://localhost:8080/iframe.html">
  </iframe>

  <script src="./client.js"></script>
</body>

</html>
